name: 'Deployment'

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "src/**"

permissions:
  id-token: write
  contents: read

env:
  deployment-name: 'GitHub.Actions'
  deployment-location: 'uksouth'
  client-id: ${{ secrets.AZURE_CLIENT_ID }}
  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:

  build:
    name: 'Build'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          az bicep build `
            --template-file ./src/main.bicep

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: template
          path: ./src/main.json

  validate:
    name: 'Validate'
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login
        uses: azure/login@v1
        with:
          client-id: ${{ env.client-id }}
          tenant-id: ${{ env.tenant-id }}
          subscription-id: ${{ env.subscription-id }}

      - name: Download
        uses: actions/download-artifact@v3
        with:
          name: template
          path: ./src/main.json

      - name: Validate
        run: |
           az deployment sub what-if `
            --name ${{ env.deployment-name }} `
            --location ${{ env.deployment-location }} `
            --template-file ./src/main.json

  deploy:
    name: 'Deploy'
    runs-on: ubuntu-22.04
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login
        uses: azure/login@v1
        with:
          client-id: ${{ env.client-id }}
          tenant-id: ${{ env.tenant-id }}
          subscription-id: ${{ env.subscription-id }}

      - name: Download
        uses: actions/download-artifact@v3
        with:
          name: template
          path: ./src/main.json

      - name: Deploy
        run: |
          az deployment sub create `
            --name ${{ env.deployment-name }} `
            --location ${{ env.deployment-location }} `
            --template-file ./src/main.json